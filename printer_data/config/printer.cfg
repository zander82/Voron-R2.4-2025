## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config
[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]
[firmware_retraction]
[exclude_object]
[gcode_arcs]

[include mainsail.cfg]
[include macros.cfg]
[include light.cfg]
#[include mesh_area.cfg]
[include KAMP_Settings.cfg]
#[include config_backup.cfg]

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_2E001B001051313236343430-if00         # BTT Hovedkort
restart_method: command
##--------------------------------------------------------------------

[mcu nhk]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_rp2040_31363131320272AA-if00
restart_method: command
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 400  
max_accel: 4000             #Max 4000
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   Input Shaper
#####################################################################

[input_shaper]
shaper_freq_x: 94.8
shaper_type_x: 2hump_ei
shaper_freq_y: 45.8
shaper_type_y: mzv 

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_x:virtual_endstop #PG6
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 25   #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PG6
driver_SGTHRS: 55 # går fra 0-255, høyest er mest sensitiv

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: tmc2209_stepper_y:virtual_endstop #PG9
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 25  #Max 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: PG9
driver_SGTHRS: 65 # går fra 0-255, høyest er mest sensitiv
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin:  probe:z_virtual_endstop
position_max: 280
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
#   Extruder
#####################################################################

##  Connected to MOTOR_6
##  Heater - HE0
##  Thermistor - T0
[extruder]
step_pin: nhk:gpio23  #step_pin: PE2
dir_pin: !nhk:gpio24  #dir_pin: !PE3
enable_pin: !nhk:gpio25  #enable_pin: !PD4
microsteps: 16
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_only_distance: 200
max_extrude_only_velocity: 120
heater_pin: nhk:gpio9  #heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: nhk:gpio29  #sensor_pin: PF4
pullup_resistor: 2200
min_temp: 10
max_temp: 300
max_power: 0.8
min_extrude_temp: 10
pressure_advance: 0.046
pressure_advance_smooth_time: 0.060
max_extrude_cross_section: 5     # MMU needs this 
max_extrude_only_distance: 200    # MMU needs this

##  E0 on MOTOR6
[tmc2209 extruder]
uart_pin: nhk:gpio0  #uart_pin: PE1
tx_pin: nhk:gpio1
interpolate: false  #interpolate: true
run_current: 0.7  #0.85
sense_resistor: 0.100  #sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   F-Sensor Toolhead
#####################################################################

[filament_switch_sensor filament_sensor]
switch_pin: !nhk:gpio3
pause_on_runout: True
#LED_FILAMENT_RUNOUT
  
# Without M600 macro (uncomment the line below and comment the two lines in the "With Filament change M600 macro"
# pause_on_runout: true

# With M600 Filament change macro
#pause_on_runout: false
#runout_gcode: M600

#####################################################################
#   F-Sensor Toolhead
#####################################################################

#[filament_switch_sensor toolhead_sensor]
